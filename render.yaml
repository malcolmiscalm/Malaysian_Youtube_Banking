services:
  - name: dash-sqlite-app
    type: web
    env: python
    region: singapore
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app.server --bind 0.0.0.0:$PORT
    envVars:
      DASH_ENV: "production"
